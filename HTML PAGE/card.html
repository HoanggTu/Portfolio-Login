  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .card h1 {
      font-size: bold;
      margin-bottom: 20px;
      color: #00ffd5;
      animation: pop 0.5s ease;
    }

    .card p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .glow-button {
      padding: 12px 70px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #00dbde;
    }

    .glow-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #fc00ff;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .admin-tag {
      font-size: 12px;
      background-color: #ff00aa55;
      border: 1px solid #ff00aa;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 15px;
      font-style: italic;
      color: white;
      text-shadow: 0 0 2px black;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="admin-tag">Logged in as: ADMIN</div>
    <h1>Welcome back, Hoàng Tú👑</h1>
    <p>You've successfully entered the system.</p>
    <button class="glow-button" onclick="window.location.href='design.html'">Log out</button>
  </div>
</body>
</html>
