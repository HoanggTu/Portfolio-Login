<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./mushokutensei.png">
    <link rel="stylesheet" href="./card.html">
    <link rel="stylesheet" href="./forgot.html">
    <link rel="stylesheet" href="./style.css">
    <title>pla pla</title>
    <style>
       *{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
body{
    height:100vh;
    width:100%;
    background: #000000;
    background: linear-gradient(135deg, #101010, #1d0030);
}
.container {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
@property --angle{
syntax:"<angle>";
initial-value: 0deg;
inherits: false;
}
@keyframes spinner{
from {
--angle:0deg;
}
to {
--angle:360deg;
}
}
.login-form {
width: 100%;
position: relative;
max-width: 400px;
padding: 40px;
background: white;
border-radius: 12px;
box-shadow: 0 0 10px rgba(0,0,0,0.5);
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
gap:12px;
}
#login-form_line {
position: absolute;
width: 100%;
background-image: conic-gradient(from var(--angle),red,white,blue,white,red);
max-width: 403px;
border-radius: 12px;
padding: 125px;
filter: blur(30px);
opacity: 0.5;
animation: spinner 20s linear infinite;
--angle:0deg;
z-index: -11;
}
#username, #userpass {
width:70%;
border-radius: 12px;
text-align: center;
transition: all 0.2s ease;
box-shadow: 0 0 10px rgba(0,0,0,0.2);
opacity: 0.5;
border: none;
}
#username:hover, #userpass:hover{
transform: scale(1.05);
border:1px solid grey;
opacity: 1;
}   
button {
background: rgba(0, 170, 255, 0.304);
padding:10px 20px;
font-size: 10px;
border: none;
border-radius: 12px;
transition: all 0.2s ease;
box-shadow: 0 0 10px rgba(0,0,0,0.2);
display: flex;
justify-content: center;
align-items: center;
position: relative;
}
button:hover {
transform: scale(1.05);
background: rgba(0, 170, 255, 0.646);
}
@keyframes pop {
0% { transform: scale(1); }
50% { transform: scale(1.1); }
100% { transform: scale(1); }
}
#bar_h {
width:90%;
border:1px solid black;
}
#forgot_ {
position: absolute;
color: rgba(128, 0, 128, 0.515);
font-size: 10px;
bottom:0;
margin-bottom:15px;
text-shadow: 0 0 1px;
text-decoration: underline;
font-style: italic;
translate: -40px;
cursor:pointer;

}
#register_{
position: absolute;
font-style: italic;
text-decoration: underline;
font-style: italic;
color: rgba(128, 0, 128, 0.515);
margin-bottom:15px;
font-size: 10px;
text-shadow: 0 0 1px;
translate: 40px;
bottom:0;
cursor:pointer;
}
#register_:hover{
color:purple;
transform: scale(1.05);
}
#forgot_:hover{
color:purple;
transform: scale(1.05);
}
#error {
margin:5px;
}
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div>
        <div class="container">
            <div id="login-form_line"></div>
            <div class="login-form">
                <label for="Login">LOGIN</label>
                <div id="bar_h"></div>
                <input type="text" placeholder="Enter user's name..." id="username">
                <input type="password" placeholder="password..." id="userpass">
                <button class="button" onclick="validate()">LOGIN</button> 
                <div id="error"></div>
                <div id="bar_h"></div>
                <a href="'index.html'" id="forgot_"  target="_blank" rel="noopener noreferrer">Forgot?</a>
                <a href="'index.html'" id="register_">Register</a>
            </div>
        </div>
    </div>
    <script>
        function validate() {
        const username = document.getElementById("username");
    const password = document.getElementById("userpass");
    const error = document.getElementById("error");
    if (username.value.trim() === "" || password.value.trim() === "") {
        error.innerHTML = "Vui lòng nhập đầy đủ tên và mật khẩu!";
        error.style.animation="none";
        error.offsetHeight;
        error.style.animation = "pop 0.3s ease";
        error.style.color = "red";
    } else if (password.value==="zacc147193"&&username.value==="ngovanhoangtu") {
       
        error.innerHTML = `Hello ${username.value}! {ADMIN}`;
        error.style.animation="none";
        error.offsetHeight;
        error.style.animation = "pop 0.3s ease";
        error.style.color = "green";
        setTimeout(function() {
            window.location.href="card.html";
        }, 1000);
    }else {
        error.innerHTML ="Sai Tên hoặc mật khẩu!";
        error.style.animation="none";
        error.offsetHeight;
        error.style.animation = "pop 0.3s ease";
        error.style.color = "red";
    }
}
document.addEventListener("keydown",function(e){
    if(e.key==="Enter") {
        validate();
    }
});
    </script>
</body>
</html>
